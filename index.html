<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB 색상 검색기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
        }

        #colorBox {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            background-color: rgb(0, 0, 0);
        }

        .slider-container {
            margin: 15px 0;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .label-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-label {
            font-weight: bold;
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }

        .slider-number {
            width: 50px;
            text-align: left;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #rgbInfo {
            color: gray;
            font-size: 12px;
            margin-top: 20px;
        }

        #brightnessGuide {
            margin-top: 20px;
        }

        #brightnessGuide .step {
            width: 10%;
            height: 30px;
        }

        @media (max-width: 600px) {
            #colorBox {
                width: calc(100% - 20px); /* 좌우에 10px의 여백을 주어 화면에 맞춤 */
                height: 300px;  /* 높이를 300px로 설정 */
            }
        }
    </style>
</head>
<body>

    <h1>RGB 색상 검색기</h1>

    <div id="colorBox"></div>

    <div class="slider-container">
        <div class="label-input-container">
            <label for="redRange" class="slider-label" style="color: red;">Red</label>
            <input type="number" id="redNumber" min="0" max="255" value="0" class="slider-number">
        </div>
        <input type="range" id="redRange" min="0" max="255" value="0">
    </div>

    <div class="slider-container">
        <div class="label-input-container">
            <label for="greenRange" class="slider-label" style="color: green;">Green</label>
            <input type="number" id="greenNumber" min="0" max="255" value="0" class="slider-number">
        </div>
        <input type="range" id="greenRange" min="0" max="255" value="0">
    </div>

    <div class="slider-container">
        <div class="label-input-container">
            <label for="blueRange" class="slider-label" style="color: blue;">Blue</label>
            <input type="number" id="blueNumber" min="0" max="255" value="0" class="slider-number">
        </div>
        <input type="range" id="blueRange" min="0" max="255" value="0">
    </div>

    <p id="rgbInfo">
        RGB 값의 범위는 0-255입니다. <br>
        세 값이 0에 가까울수록 검정색, 255에 가까울수록 흰색이 됩니다.
    </p>

    <!-- 명도 및 대비 조절 가이드 -->
    <div id="brightnessGuide">
        <div style="display: flex; justify-content: space-between;">
            <div class="step" style="background-color: black;"></div>
            <div class="step" style="background-color: #1a1a1a;"></div>
            <div class="step" style="background-color: #333;"></div>
            <div class="step" style="background-color: #4d4d4d;"></div>
            <div class="step" style="background-color: #666;"></div>
            <div class="step" style="background-color: #808080;"></div>
            <div class="step" style="background-color: #999;"></div>
            <div class="step" style="background-color: #b3b3b3;"></div>
            <div class="step" style="background-color: #ccc;"></div>
            <div class="step" style="background-color: white;"></div>
        </div>
        <p style="font-size: 12px; color: gray;">모든 명도 단계가 명확히 구분되어 보이면 적절한 밝기와 대비입니다.</p>
    </div>

    <script>
        const colorBox = document.getElementById('colorBox');
        const redRange = document.getElementById('redRange');
        const greenRange = document.getElementById('greenRange');
        const blueRange = document.getElementById('blueRange');
        const redNumber = document.getElementById('redNumber');
        const greenNumber = document.getElementById('greenNumber');
        const blueNumber = document.getElementById('blueNumber');

        function updateColor() {
            const red = parseInt(redRange.value);
            const green = parseInt(greenRange.value);
            const blue = parseInt(blueRange.value);
            colorBox.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            redNumber.value = red;
            greenNumber.value = green;
            blueNumber.value = blue;
        }

        redRange.addEventListener('input', updateColor);
        greenRange.addEventListener('input', updateColor);
        blueRange.addEventListener('input', updateColor);

        redNumber.addEventListener('input', () => {
            redRange.value = redNumber.value;
            updateColor();
        });

        greenNumber.addEventListener('input', () => {
            greenRange.value = greenNumber.value;
            updateColor();
        });

        blueNumber.addEventListener('input', () => {
            blueRange.value = blueNumber.value;
            updateColor();
        });

        updateColor();
    </script>

</body>
</html>
